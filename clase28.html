        <div class="Description-agenda">
            <p>En esta clase aprenderemos que son los callbacks y usaremos  una librería externa que se llama jQuery.</p>
            <p>Un callback es una función que se pasa a otra función como un argumento. Esta función se invoca, después,  dentro de la función externa para completar alguna acción.</p>
